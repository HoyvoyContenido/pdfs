<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona el vehículo</title>
  <!-- Cargar Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="text-center py-3 position-relative" style="background-color: #f8e600; font-family: 'DIN Round Pro', Arial, sans-serif;">
  <div class="logo position-absolute top-50 start-0 translate-middle-y ps-3">
    <img src="img/logo.png" alt="Logo HoyVoy" class="img-fluid" style="max-width: 80px;">
  </div>
  <h1 class="d-block px-4 py-2">Selecciona el vehículo</h1>
  <h3 class="bg-white d-inline-block px-4 py-2 rounded shadow mt-2">del que quieras ver el motor:</h3>
</header>


<div class="container my-5">
  <div class="row justify-content-center text-center">
    <!-- Vehículo 1 -->
    <div class="col-12 col-md-4 mb-4">
      <a href="https://es.hoy-voy.com/archivos/documentos/todos/partes-mini-one-es.pdf" class="text-decoration-none vehicle-link">
        <div class="border border-warning rounded p-3 shadow-sm">
          <img src="img/mini.png" alt="Mini" class="img-fluid mb-3">
          <p class="fw-bold">Mini</p>
        </div>
      </a>
    </div>

    <!-- Vehículo 2 -->
    <div class="col-12 col-md-4 mb-4">
      <a href="https://www.hoy-voy.com/marketing/Elementos_externos_mini_one_y_jeep_automatico_cast.pdf" class="text-decoration-none vehicle-link">
        <div class="border border-warning rounded p-3 shadow-sm">
          <img src="img/jeep2.png" alt="Jeep Automático" class="img-fluid mb-3">
          <p class="fw-bold">Jeep Automático</p>
        </div>
      </a>
    </div>

    <!-- Vehículo 3 -->
    <div class="col-12 col-md-4 mb-4">
      <a href="ruta_al_pdf/Jeep_Manual.pdf" class="text-decoration-none vehicle-link">
        <div class="border border-warning rounded p-3 shadow-sm">
          <img src="img/jeep.png" alt="Jeep Manual" class="img-fluid mb-3">
          <p class="fw-bold">Jeep Manual</p>
        </div>
      </a>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <p class="mb-0">© 2024 HoyVoy Autoescuelas. Todos los derechos reservados.</p>
</footer>

<!-- Cargar Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
